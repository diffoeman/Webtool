<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webtool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<button id="logoutButton">Uitloggen</button>
<script>
    document.getElementById('logoutButton').addEventListener('click', function() {
        localStorage.removeItem('username'); // Verwijder de opgeslagen naam
        alert('Je bent uitgelogd. Je wordt doorgestuurd naar de inlogpagina.');
        window.location.href = 'login.html'; // Stuur de gebruiker naar de loginpagina
    });
</script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const username = localStorage.getItem('username'); // Haal de naam op
        if (!username) {
            // Als de gebruiker niet is ingelogd, stuur ze naar de loginpagina
            alert('Je bent niet ingelogd. Je wordt doorgestuurd naar de inlogpagina.');
            window.location.href = 'login.html';
        } else {
            // Laat een welkomstbericht zien als de gebruiker is ingelogd
            const welcomeMessage = document.createElement('h2');
            welcomeMessage.textContent = `Welkom, ${username}!`;
            document.body.prepend(welcomeMessage);
        }
    });
</script>
    
<h1>Welkom bij de Webtool</h1>
    <p>Hier kun je activiteitenramingen bekijken en beoordelen.</p>

    <!-- Knoppen voor feedback -->
    <button id="agreeBtn">Eens</button>
    <button id="disagreeBtn">Oneens</button>

    <!-- Tekstvak voor reden -->
    <textarea id="feedback" placeholder="Waarom ben je het oneens?"></textarea>

    <h2>Upload je Excel-bestanden</h2>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="excelFile" name="file" accept=".xls,.xlsx" multiple>
        <button type="submit">Upload</button>
    </form>

    <div id="activities">
        <!-- Hier worden activiteiten en ramingen getoond -->
    </div>

    <!-- Script toevoegen -->
    <script src="script.js"></script>
</body>
</html>
